services:
    # Next.jsアプリケーション
    app:
        build:
            context: .
            dockerfile: Dockerfile
            target: dev
        container_name: corp_site_app
        ports:
            - '3000:3000'
        volumes:
            - .:/app
            - /app/node_modules
            - /app/.next
        environment:
            - NODE_ENV=development
            - DATABASE_URL=postgresql://postgres:postgres@db:5432/corp_site?schema=public
            - DIRECT_URL=postgresql://postgres:postgres@db:5432/corp_site?schema=public
            - NEXTAUTH_URL=http://localhost:3000
            - NEXTAUTH_SECRET=your-dev-secret-key-here
            - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
            - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
        depends_on:
            db:
                condition: service_healthy
        command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"

    # PostgreSQL データベース（開発用）
    db:
        image: postgres:16-alpine
        container_name: corp_site_db
        ports:
            - '5432:5432'
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=corp_site
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U postgres']
            interval: 5s
            timeout: 5s
            retries: 5

volumes:
    postgres_data: